<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <div>
        <img id="backgroun-image" src="../HTML_CSS_Assignment_06/assets/image/pos-back.jpeg" width="1519px" height="730px" style="filter: blur(4px);">
    </div>
    <section style="position: absolute; bottom: 180px; right: 0; left: 250px;">
        <div class="card" style="width: 20rem; height: 25rem; border-radius: 15px; background-color: #c7c7c7">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center; font-weight: bold; font-size: 30px">POS SYSTEM</h5>
                <h4 style="text-align: center">Login</h4>
                <div class="mb-3" id="log">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <h6 class="UnP">Username</h6>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" style="width: 280px">
                </div>
                <div class="row g-3 align-items-center" id="pas">
                    <div class="col-auto">
                        <h6 class="UnP">Password</h6>
                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Password" style="width: 280px">
                        <a id="Forgot" href="../Sample1/assignment_03/register_page.html" style="font-size: 12px">Sign Up from here</a>
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text"></span>
                    </div>

                </div>
                <br>
                <a href="../Sample1/assignment_03/home_page.html" id="LogBTN" class="btn btn-primary" style="position: absolute; right: 130px; width: 100px;">Login</a>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
